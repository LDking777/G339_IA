<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot inteligente</title> 
    <!-- <link rel="stylesheet" href="style.css"> -->
       
</head>
<body>
    <div id="Chatbot" class="chat-container"> 
        <h2>ðŸ¤– Chatbot inteligente</h2>
        <div id="messages"></div>
        <form id="chatForm"> 
        <input type="text" id="userInput" placeholder="Escriba aquÃ­ tu mensaje..." autocomplete="off"> 
        <button type="submit" id="sendButton">Enviar</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('chatForm');
        const input = document.getElementById('userInput');
        const messages = document.getElementById('messages');

        form.addEventListener("submit", async(e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            messages.innerHTML+= `<div class="mgs-user">TÃº: ${text}</div>`;
            input.value = "";
        
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `message=${encodeURIComponent(text)}`        
            });
        const data = await response.json();
        messages.innerHTML += `<div class="mgs-bot">${data.response}</div>`;
        messages.scrollTop = messages.scrollHeight; 
    });
    </script>
</body>
</html>
